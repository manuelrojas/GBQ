<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi">
        <title></title>
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
        <script src="js/jquery-2.0.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <link rel="stylesheet" href="css/gbq.css" />
    </head>
    <body>
        <div class="app">
            <!-- LOGIN PAGE -->
            <section data-role="page" id="homepage">
                <script>
                    var userprofile;

                    function callNativePlugin( returnSuccess ) {
                        FBPlugin.callSampleFunction( nativePluginResultHandler, nativePluginErrorHandler, returnSuccess );
                    }

                    function nativePluginResultHandler (result) {
                        sessionStorage.setItem('logininfo', JSON.stringify(result));
                        $.mobile.changePage( "#user_profile");
                    }

                    function nativePluginErrorHandler (error) {
                        alert('handler error: ' + JSON.stringify(error));
                    }

                    function callNativeFBLogin( returnSuccess ) {
                        FBPlugin.callFacebookLogin( nativePluginResultHandler, nativePluginErrorHandler, returnSuccess );
                    }
                </script>
                <div data-role="content">
                    <div class="login">
                        <div class="login-header login-text-center">
                            <i class="icon icon-kaplan-login"></i>
                            <h1>GAMIFY QUIZ BANK</h1>
                        </div>
                        <input id="login-uid" type="text"placeholder="User Name">
                        <input id="login-pwd" type="password" placeholder="Password">
                    </div>
                    <a href="#" class="btn btn-kaplan" data-role="button" id="btn_kaplan">Login</a>
                    <div class="login-text-center" style="color:#999999">or login with</div>
                    <a href="#" class="btn btn-fb" data-role="button" id="btn_login">Facebook</a>
                </div>
            </section>
        </div>
        <script src="js/index.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <!-- put the page initialization .js here -->
        <script type="text/javascript">
            index.initialize();
        </script>
    </body>
</html>
